<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Enviar parámetros del Request HTTP GET - URL</title>
</head>
<body>

	<h1>Enviar parámetros del Request HTTP GET - URL</h1>
	<ul>
		<li><a th:href="@{/params/string(texto='Hola David')}">/params/string?texto=Hola
				David</a></li>
		<li><a th:href="@{/params/string(texto='Que tal Maru!')}">/params/string?texto=Que
				tal maru!</a></li>
		<li><a th:href="@{/params/mix-params(saludo='Como estas david', numero=7)}">/params/string/mix-params?saludo=Como estas david&numero=7</a></li>
		<li><a th:href="@{/params/mix-params-request(saludo='Como estas david', numero=7)}">/params/string/mix-params-request?saludo=Como estas david&numero=7</a></li>
	</ul>
</body>
</html>
